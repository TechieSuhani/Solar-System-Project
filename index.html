<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent">
        <!-- Sun Orbit -->
        <div class="sun-orbit">
            
            <!-- Mercury Orbit -->
            <div class="mercury-orbit">
                <div class="mercury">MERCURY</div>
            </div>
            
            <!-- Venus Orbit -->
            <div class="venus-orbit">
                <div class="venus">VENUS</div>
            </div>

            <!-- Earth Orbit -->
            <div class="earth-orbit">
                <div class="moon-orbit">
                    <div class="moon">MOON</div>
                </div>
                <div class="earth">EARTH</div>
            </div>

            <!-- Mars Orbit -->
            <div class="mars-orbit">
                <div class="mars">MARS</div>
            </div>

            <!-- Jupiter Orbit -->
            <div class="jupiter-orbit">
                <div class="jupiter">JUPITER</div>
            </div>

            <!-- Saturn Orbit -->
            <div class="saturn-orbit">
                <div class="saturn">SATURN</div>
            </div>

            <!-- Uranus Orbit -->
            <div class="uranus-orbit">
                <div class="uranus">URANUS</div>
            </div>

            <!-- Neptune Orbit -->
            <div class="neptune-orbit">
                <div class="neptune">NEPTUNE</div>
            </div>

            <!-- Sun -->
            <div class="sun">SUN</div>
        </div>    
    </div>

</body>
</html>
